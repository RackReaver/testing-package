language: python
dist: xenial
sudo: true
python:
  - "3.7"
# Install dependencies
install:
  - pip install -r requirements.txt
# Run tests
script:
  - pytest

deploy:
  provider: pypi
  user: RackReaver
  password:
    secure: ""
  server: https://test.pypi.org/legacy/
  distributions: sdist bdist_wheel
  on:
    tags: true
